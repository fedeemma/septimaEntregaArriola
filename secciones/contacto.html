  <section class="container">

    <p class="infoRacing"> Déjanos tu mail, donde recibirás las últimas novedades sobre Racing Club, entrenamientos,
      visitas guiadas al estadio, mercados de pases, ventas de entradas y mucho más.</p>

    <form class="row g-3">
      
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label m-3">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label m-3">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label m-3">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control " id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
              required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label m-3">Ciudad</label>
          <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label m-3">Consulta</label>
          <select class="form-select" id="validationDefault04" required>
            <option selected disabled value="">Elegir...</option>
            <option>Partidos</option>
            <option>Servicios</option>
            <option>Galeria</option> 
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label m-3">Observaciones</label>
          <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-12">
          <div class="form-check m-4">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Querés recibir novedades sobre Racing Club ?
            </label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-primary m-4" type="submit">Enviar Formulario</button>
        </div>
      
    </form>

  </section>
